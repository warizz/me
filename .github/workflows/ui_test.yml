name: UI Tests
on: push
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts
          cache: npm
      - run: npm ci
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v3.2.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          NEXT_PUBLIC_IS_DISABLED_GA: true
          SUPABASE_API_SECRET_KEY: ${{ secrets.SUPABASE_API_SECRET_KEY }}
          SUPABASE_PROJECT_URL: ${{ secrets.SUPABASE_PROJECT_URL }}
        with:
          coverageCommand: npx start-server-and-test "start:test" http://localhost:3000 "test:ci"
          coverageLocations: |
            ${{github.workspace}}/packages/test-cypress/coverage/lcov.info:lcov
          debug: true
