name: Static analysis
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Install modules
        run: npm ci
      - name: Lint
        run: npm run lint
  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: Install modules
        run: npm ci
      - name: Lint
        run: npm run tsc
